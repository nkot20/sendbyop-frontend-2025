<header class="main-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/Logo-sendbyop.png" alt="SendByOp Logo" height="40">
      </a>
      
      <button class="navbar-toggler" type="button" (click)="toggleMenu()" 
              [attr.aria-expanded]="!isMenuCollapsed" aria-controls="navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" [ngClass]="{'show': !isMenuCollapsed}" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/trips" routerLinkActive="active">Voyages disponibles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/how-it-works" routerLinkActive="active">Comment ça marche</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact</a>
          </li>
        </ul>
        
        <!-- Menu pour utilisateur non connecté -->
        <div class="d-flex" *ngIf="!currentUser">
          <a routerLink="/login" class="btn btn-outline-sendbyop me-2">Connexion</a>
          <a routerLink="/register" class="btn btn-sendbyop">Inscription</a>
        </div>
        
        <!-- Menu pour utilisateur connecté -->
        <div class="dropdown" *ngIf="currentUser">
          <button class="btn btn-outline-sendbyop dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="assets/images/dummy-user.png" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
            <span>{{ currentUser.firstName || currentUser.email }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/profile"><i class="fas fa-user me-2"></i>Mon profil</a></li>
            <li><a class="dropdown-item" routerLink="/profile" [queryParams]="{tab: 'trips'}"><i class="fas fa-plane me-2"></i>Mes voyages</a></li>
            <li><a class="dropdown-item" routerLink="/profile" [queryParams]="{tab: 'bookings'}"><i class="fas fa-suitcase me-2"></i>Mes réservations</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt me-2"></i>Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
