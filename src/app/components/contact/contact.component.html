<section class="contact-page py-5">
  <div class="container">
    <div class="section-header text-center mb-5">
      <h2 class="section-title">Contactez-nous</h2>
      <p class="section-subtitle">Une question ? Besoin d’aide ? Notre équipe vous répond rapidement !</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
          </div>
          <button type="submit" class="btn btn-sendbyop">Envoyer</button>
        </form>
      </div>
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <img src="assets/images/image-trust.png" alt="Homme avec des colis" class="img-fluid mb-3" style="max-width:250px;">
        <div class="contact-info mt-3">
          <p><strong>Email :</strong> contact&#64;sendbyop.com</p>
          <p><strong>Téléphone :</strong> +33 1 23 45 67 89</p>
        </div>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col-12">
        <img src="assets/images/Tracé-1552.png" alt="Décoratif" style="max-width:120px;">
        <img src="assets/images/Tracé-1649.png" alt="Décoratif" style="max-width:120px;">
        <img src="assets/images/Tracé-1566.png" alt="Décoratif" style="max-width:120px;">
      </div>
    </div>
  </div>
</section>
